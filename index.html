<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .card p {
      margin: 5px 0;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }
    .status.Pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status.Confirmed {
      background-color: #d4edda;
      color: #155724;
    }
    .status.Canceled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.Rescheduled {
      background-color: #cce5ff;
      color: #004085;
    }
    .message {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Check Your Appointment</h2>
  <input id="clientPhone" placeholder="Enter your phone number" />
  <button onclick="loadClientBooking()">View My Appointment</button>
  <div id="clientBooking"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyAGhPaWhjPc9l6cWa4nDkg8Kt3c7H0UzM",
      authDomain: "salonbooking-6d5aa.firebaseapp.com",
      databaseURL: "https://salonbooking-6d5aa-default-rtdb.firebaseio.com/",
      projectId: "salonbooking-6d5aa",
      storageBucket: "salonbooking-6d5aa.appspot.com",
      messagingSenderId: "11411859014",
      appId: "1:11411859014:web:926076fa2feba87280c47"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function loadClientBooking() {
      const phone = document.getElementById("clientPhone").value.trim();
      const container = document.getElementById("clientBooking");
      container.innerHTML = "<p>Loading your appointment...</p>";

      db.ref("bookings").orderByChild("Phone").equalTo(phone).on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p>No appointment found for this number.</p>";
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          const statusClass = data.Status || "Pending";
          const message = data.Message || "";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Name:</strong> ${data.Name}</p>
            <p><strong>Service:</strong> ${data.Service}</p>
            <p><strong>Date:</strong> ${data.Date}</p>
            <p><strong>Time:</strong> ${data.Time}</p>
            <p><strong>Stylist:</strong> ${data.Stylist || "Any"}</p>
            <div class="status ${statusClass}">${statusClass}</div>
            ${message ? `<div class="message">${message}</div>` : ""}
          `;
          container.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
